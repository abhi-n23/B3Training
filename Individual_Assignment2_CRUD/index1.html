<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="Login-Form-Dark.css">
	
	<title>
        Employee list
    </title>

</head>



<body class="body">


<div class="left">

	<div align="center" class="login-dark">
	<h1 style="text-align: center;">Insert Data</h1>
<form style="margin-top: 150px; width: 200px;" autocomplete="off">
	
	
	<input type="text" placeholder="Full Name*" id="name" required><br>
	<div id="msg"></div>
	
	
	<input type="text" placeholder="Email*" id="email" required><br>
	<div id="msg2"></div>


	<input type="text" required placeholder="Department" id="department" required ">

	<input type="text" required placeholder="Designation" id="designation"><br>
									      
	<input type="text" placeholder="City" id="city"><br>

	<div id="msg3"></div>

	<input class="submit" type="button" value="Submit" onclick='manageData()' style="width: 100px;margin-top: 10px;font-size: 20px;">
</form>

</div>
</div>


<div class="right">
<h1 style="text-align: center;">List</h1>

<div style="width:100%; text-align: center;">
	
	<input class="form-control mr-sm-2" type="search" placeholder="Search By Name" aria-lable="search" id="searchtextbox">
	<br>

<div style="height: 25px;">
	<label id=srtbyname>Sort By Name

	<input type="button" class="btnasc btn-sort" onclick="sortdata()" value="↑" id="sortdata1">
	
	<input type="button" class="btndesc btn-sort" onclick="sortdatadecs()" value="↓" id="sortdata2">
</label>
</div>
	<br>

	<input type="button" class="btndeleteall btn-delete" onclick="deletealldata()" value="Delete All" id="deletedata">

	
</div>


<table border="1" id="tabledata">
	<thead>
		<tr>
			<td id=srno>S.No</td>
			<td>Name</td>
			<td>Email</td>
			<td>Department</td>
			<td>Designation</td>
			<td>City</td>
			<!-- <td style="font-size: 30px;">Salary</td> -->

			<td id=action>Action</td>
		</tr>
	<thead>
	<tbody id="root">
	
	<tbody>
</table>
</div>
<script src="index.js"></script>
</body>
</html>
